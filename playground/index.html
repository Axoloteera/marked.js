<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Playground</title>
  <script src="./marked.min.js"></script>
  <script lang="javascript">
    function render() {
      document.getElementById('content').innerHTML = marked.parse(document.getElementById('ta').value);
    }
  </script>
  <style>
    code {
      background-color: #dadada;
    }
  </style>
</head>
<body>
<h1>Markdown Playground</h1>
<textarea id="ta" style="width: 60%; height: 400px;"></textarea>
<br>
<button id="btn" onclick="render()">立马查看!</button>
<br>
<div id="content" style="width: 60%; border: 5px solid #000000;">
</div>

<details>
  <summary>点击展开新增的用法</summary>
  <p>1.引用视频:<code>![type:video](URL)</code>或<code>![type:movie](URL)</code></p>
  <p>2.引用音频:<code>![type:audio](URL)</code></p>
</details>

</footer>
</body>
</html>
